<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		
		<label for="name">Name</label>
		<input id="name" type="Text"required>
		<label for="email">Email</label>
		<input id="email" type="Email" required>
		<label >Gender</label>
		<label for="gender_m">male</label>
		<input id="gender_m" type="Radio" name="gender"required>
		<label for="gender_f">female</label>
		<input id="gender_f" type="Radio" name="gender" required>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop" type="Select">
			<option value="" disabled selected hidden>Select a laptop brand</option>
			<option >Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<label for="age"> Age</label>
		<input id="age" type="Number" required>
		<label for="dob">Date of Birth</label>
		<input id="dob" type="Date" required>
		
		<label for="password">Password</label>
		<input id="password" type="Password" required>
		<label for="portfolio">Portfolio URL</label>
		<input id="portfolio" type="URL">
		<button id="submit" type="submit">Button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
